{% extends 'base.html' %}
{% block content %}

  <h2>Users</h2>

  <ul>
    
      <li>Age: {{ user.age }}</li>
      <li>Zipcode: {{ user.zipcode}}</li>
      <br>
  </ul>

  <h3>Movie Ratings:</h3>
  <ul>
      {% for movie in user.ratings %}
        <li>{{ movie.movie.title }} : {{ movie.score }}</li>

      {% endfor %}
  </ul>

{% endblock %}
